<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora</h1>
    <div class="keyboard-container">
      <div id="resultado">
      </div>
      <button class="button" onclick="anexar('C')" >C</button>
      <button class="button" onclick="anexar('%')" >%</button>
      <button class="button" onclick="anexar('.')" >.</button>
      <button class="button" onclick="anexar('*')" >*</button>
      <button class="button" onclick="anexar(7)" >7</button>
      <button class="button" onclick="anexar(8)" >8</button>
      <button class="button" onclick="anexar(9)" >9</button>
      <button class="button" onclick="anexar('/')" >/</button>
      <button class="button" onclick="anexar(4)" >4</button>
      <button class="button" onclick="anexar(5)" >5</button>
      <button class="button" onclick="anexar(6)" >6</button>
      <button class="button" onclick="anexar('+')" >+</button>
      <button class="button" onclick="anexar(1)" >1</button>
      <button class="button" onclick="anexar(2)" >2</button>
      <button class="button" onclick="anexar(3)" >3</button>
      <button class="button" onclick="anexar('-')" >-</button>
      <button class="button btn0" onclick="anexar(0)" >0</button>
      <button class="button" onclick="anexar('=')" >=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
